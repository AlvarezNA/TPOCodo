<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="js/script.js"></script>
  <title>Título de la página</title>
</head>

<body>
  <div class="maqueta">
    <header>
      <nav>
        <h1>LOGO</h1>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="formulario">
        <h1>Contactanos</h1>
        <form class="styleForm" action="" method="POST" id="contactForm">
          <fieldset>
            <div class="row">
              <div class="col-25">
                <label for="nombre">Nombre:</label>
              </div>
              <div class="col-75">
                <input type="text" name="nombre" id="nombre" required>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="apellido">Apellido:</label>
              </div>
              <div class="col-75">
                <input type="text" name="apellido" id="apellido">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="correo">E-mail:</label>
              </div>
              <div class="col-75">
                <input type="email" name="correo" id="correo" required>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="telefono">Teléfono:</label>
              </div>
              <div class="col-75">
                <input type="tel" name="telefono" id="telefono">
              </div>
            </div>
            <div class="consulta">
              <div class="">
                <textarea name="consulta" id="consulta" placeholder="Déjenos aquí su consulta." required></textarea>
              </div>
            </div>

            <div class="btnForm">
              <input class="btn" type="submit" value="Enviar">
              <input class="btn" type="reset" value="Borrar">
            </div>
          </fieldset>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer">
        <div class="company-info">
          <p>NOMBRE DE LA EMPRESA | DIRECCIÓN DE LA EMPRESA | TELÉFONO: 123-456-7890 |
            CORREO ELECTRÓNICO: info@empresa.com | &copy; 2023 NOMBRE DE LA EMPRESA. |
            Todos los derechos reservados.</p>
        </div>
        <div class="redes">
          <a href="#"><img src="ico/facebook.svg" alt="facebook"></a>
          <a href="#"><img src="ico/whatsapp-icon.svg" alt="whatsapp"></a>
          <a href="#"><img src="ico/instagram.svg" alt="instagram"></a>
          <a href="#"><img src="ico/twitter.svg" alt="twitter"></a>
        </div>
      </div>
    </footer>
  </div>

  <script src="contacto.js"></script>
</body>

</html>
